<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - GameStore</title>
    <link rel="stylesheet" href="../ccs/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="navbar flex justify-between">
        <div class="flex nav__bar">
            <a href="..s/index.html" class="navbar-brand mr-[10%]">SpaceStore</a>
            <div class="navbar-toggle" id="navbar-toggle">☰</div>
        </div>
        <ul id="navbar-menu" class="items-end">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./pages/form.html">New</a></li>
        </ul>
    </header>

    <!-- Formulario para Crear Producto -->
    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-semibold text-center mb-8 color__titulo">Agregar Nuevo Producto</h2>

        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
            <form  data-create>
                <!-- Nombre del Producto -->
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Producto:</label>
                    <input  id='nombre' name="nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Nombre del juego" data-nombre required>
                </div>

                <!-- Descripción del Producto -->
                <div class="mb-4">
                    <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción:</label>
                    <textarea id='descripcion' name="descripcion" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Descripción del juego" data-descripcion required></textarea>
                </div>

                <!-- Precio del Producto -->
                <div class="mb-4">
                    <label for="precio" class="block text-gray-700 text-sm font-bold mb-2">Precio:</label>
                    <input step="0.01" id='precio' name="precio" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Precio en USD" data-precio required>
                </div>

                <!-- Imagen del Producto -->
                <div class="mb-4">
                    <label for="imagen" class="block text-gray-700 text-sm font-bold mb-2">Imagen del Producto (URL):</label>
                    <input id='imagen' name="imagen" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="URL de la imagen del producto" data-imagen required>
                </div>

                <!-- Categoría del Producto -->
                <div class="mb-4">
                    <label for="categoria" class="block text-gray-700 text-sm font-bold mb-2">Categoría:</label>
                    <input name='categoria' class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Categoria" id="categoria" data-categoria/>
                    
                </div>

                    <input type="submit" class="class_bottom w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600" value="Crear Producto"/>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 color__footer">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GameStore. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../js/nav.js" type="module" ></script>
    <script src="../js/create.js" type="module"></script>
</body>
</html>
